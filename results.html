<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Books & Quotes</title>
  </head>
  <body>
    <!-- background image-->
    <div class="container mx-auto">
      <div
        class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
        aria-hidden="true"
      >
        <div
          class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
          style="
            clip-path: polygon(
              74.1% 44.1%,
              100% 61.6%,
              97.5% 26.9%,
              85.5% 0.1%,
              80.7% 2%,
              72.5% 32.5%,
              60.2% 62.4%,
              52.4% 68.1%,
              47.5% 58.3%,
              45.2% 34.5%,
              27.5% 76.7%,
              0.1% 64.9%,
              17.9% 100%,
              27.6% 76.8%,
              76.1% 97.7%,
              74.1% 44.1%
            );
          "
        ></div>
        <!-- header title-->
      </div>
      <div class="text-center p-12">
        <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">
          Book Search Results
        </h1>
        <!-- search bar form-->
        <div class="flex-col justify-center">
          <div class="relative p-12 w-full sm:max-w-2xl sm:mx-auto">
            <div class="overflow-hidden rounded-full relative p-3">
              <form
                role="form"
                class="relative flex z-50 bg-white rounded-full border"
                id="searchForm"
              >
                <input
                  type="search"
                  id="searchInput"
                  placeholder="Search for a book"
                  class="rounded-full flex-1 px-6 py-4 text-gray-700"
                />
                <button
                  class="bg-indigo-500 text-white rounded-full font-semibold px-8 py-4 hover:bg-indigo-400 focus:bg-indigo-600 focus:outline-none"
                >
                  Search
                </button>
              </form>
            </div>
          </div>
          <!-- clear search button-->
        <div class="relative -mt-10">
          <button id="clear"
            class=" absolute left-12 flex bg-indigo-500 text-white rounded-full font-semibold px-8 py-4 hover:bg-indigo-400 focus:bg-indigo-600 focus:outline-none ">
            Clear Search
          </button>
          <!--Favorite Books button-->
          <button id="favorites" class="flex bg-indigo-500 text-white rounded-full font-semibold px-8 py-4 hover:bg-indigo-400 focus:bg-indigo-600 focus:outline-none absolute right-12">
            Favorite Books
          </button>
        </div>
      </div>
    </div>

      <!--Div for the search results-->
      <div class="container mx-auto px-4 py-8" id="results">

      </div>
      <script src="logic.js"></script>
    </body>
  </html>

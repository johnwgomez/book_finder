<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Books & Quotes</title>
  </head>
  <body>
    <!--Div for the search bar-->
    <div class="container mx-auto">
      <div class="relative p-12 w-full sm:max-w-2xl sm:mx-auto">
        <div class="overflow-hidden rounded-full relative p-3">
          <form
            role="form"
            class="relative flex z-50 bg-white rounded-full border"
            id="searchForm">
            <input
              type="search"
              id="searchInput"
              placeholder="Search for a book"
              class="rounded-full flex-1 px-6 py-4 text-gray-700" />
            <button
              class="bg-indigo-500 text-white rounded-full font-semibold px-8 py-4 hover:bg-indigo-400 focus:bg-indigo-600 focus:outline-none">
              Search
            </button>
          </form>
        </div>
        <div class="relative">
          <button id="clear"
            class=" absolute left-0 flex bg-indigo-500 text-white rounded-full font-semibold px-8 py-4 hover:bg-indigo-400 focus:bg-indigo-600 focus:outline-none">
            Clear Search
          </button>
          <button id="favorites" class="flex bg-indigo-500 text-white rounded-full font-semibold px-8 py-4 hover:bg-indigo-400 focus:bg-indigo-600 focus:outline-none absolute right-0">
            Favorite Books
          </button>
        </div>
      </div>
    </div>

      <!--Div for the search results-->
      <div class="container mx-auto px-4 py-8" id="results">

      </div>
      <script src="logic.js"></script>
    </body>
  </html>
